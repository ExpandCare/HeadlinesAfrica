
<html>
  <head>
    <title>Headlines</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">  
    <!-- jQuery -->
    <script type="text/javascript" charset="utf8" src="lib/jquery-2.1.3.min.js"></script>      
    <!-- DataTables -->
    <script type="text/javascript" charset="utf8" src="lib/jquery.dataTables.js"></script>

    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1 class="app-name">Headlines app</h1>

    <button id="signOut">Sign Out</button>

    <div id="authEl" class="section">
      <header class="section-header">
        <h1>Login</h1>
      </header>
      <div class="content">
        <form>
          <input id="email" type="text" placeholder="Email">
          <input id="pass" type="password" placeholder="Password">
          <input id="send" type="button" value="Submit">
        </form>
      </div>
    </div>

    <div id="table_wrapper">
      <table id="dateTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Source</th>
                <th>Link</th>
                <th>Content</th>
                <th>Author</th>
                <th>Created At</th>
                <th>Push</th>
            </tr>
        </thead>
      </table>
    </div>

  </body>
</html>
